# Site settings
title: Digitizing the Past
email: ketchley@uw.edu
url: https://digitizingthepast.github.io
description: "This seminar will give students the opportunity to participate in an active and successful Digital Humanities project. Themes include project and data management, sourcing and structuring data, and ‘making things’ with a range of open source digital tools. This process will provide insights into the challenges of working in a digital environment as well as the great potential it offers to interact with data in new ways. Students will have the opportunity to develop strategies for working effectively and collaboratively in a team environment, developing skills valued by employers in every industry."
skills: "Digital Humanities - History"
meta_author: Ketchley Sarah

